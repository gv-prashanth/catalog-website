<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type"
	content="text/html; charset=windows-1250">
<meta name="generator" content="PSPad editor, www.pspad.com">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vadrin</title>
<link rel="stylesheet" type="text/css" href="/css/main.css?vad=rin" />
</head>
<body>
	<div class="main">
		<div class="navigation">
			<ul>
				<li><a class="active" href="/">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/contact">Contact</a></li>				
			</ul>
		</div>
		<div class="content">
			<div class="logo">
				<img src="/images/vadrin3.jpg" alt="Vadrin" />
			</div>
			<div class="catalog">
				<div class="square" th:id="${repositoryInfo.formattedName}"
					th:each="repositoryInfo : ${catalogInfo}">
					<div class="repoHeader">
						<h1 th:text="${repositoryInfo.formattedName}"></h1>
					</div>
					<div class="repoDesc">
						<p th:text="${repositoryInfo.description}" />
					</div>
					<div class="repoPic">
						<a target="_blank" th:href="${repositoryInfo.site_url}"> <img
							style="width: 100%;"
							th:src="'data:image/png;base64,' + ${repositoryInfo.base64Screenshot} + ''" />
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer_icons">
				<span>FOLLOW US</span>
				<a href="https://github.com/gv-prashanth"><img src="/images/github_icon.png" alt="github" /></a>
				&nbsp;				
				<a href="https://github.com/bj-krishna"><img src="/images/github_icon.png" alt="github" /></a>
			</div>	
			<div class="footer_caption">
				PROJECTS CRAFTED WITH LOVE AND PASSION
			</div>
			<div class="footer_company">
				@Vadrin Entertainment | All Rights Reserved.
			</div>						
		</div>  
	</div>
</body>
</html>
