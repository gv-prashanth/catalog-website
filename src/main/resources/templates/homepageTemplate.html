<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
<head>
<meta http-equiv="content-type"
	content="text/html; charset=windows-1250">
<meta name="generator" content="PSPad editor, www.pspad.com">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Vadrin</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css?vad=rin">
<link rel="stylesheet" type="text/css" href="/css/main.css?vad=rin" />
<script src="/js/allscripts.js"></script>
</head>
<body>
	<div class="main"> <div class="content-area">
		<div class="navigation">
			<ul>
				<li><a class="active" href="/">Home</a></li>
				<li><a href="/about">About</a></li>		
			</ul>
		</div>
		<div class="content">
			<div class="logo">
				<picture>
				  <source srcset="/images/vadrinMedium_dark.png" media="(prefers-color-scheme: dark)">
				  <img src="/images/vadrinMedium.png" alt="Vadrin" width="279"/>
				</picture>
			</div>
			<div class="search-container">
			    <input type="text" incremental="incremental" placeholder="Search Projects..." name="search" oninput="checkAndHide();" id="search">
			</div>
			<div class="catalog">
				<div class="square" th:id="${repositoryInfo.formattedName}"
					th:each="repositoryInfo : ${catalogInfo}">
					<div class="repoHeader">
						<h1 th:text="${repositoryInfo.formattedName}"></h1>
					</div>
					<div class="repoDesc">
						<p th:text="${repositoryInfo.description}" />
					</div>
					<div class="repoPic">
						<a target="_blank" th:href="${repositoryInfo.site_url}"> <img alt="site picture"
							style="width: 100%;"
							th:src="'data:image/png;base64,' + ${repositoryInfo.base64Screenshot} + ''" />
						</a>
					</div>
				</div>
			</div>
		</div></div>
		<div class="footer">
			Projects crafted with Love & Passion | All Rights Reserved.			
		</div>  
	</div>
</body>
</html>
