<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type"
	content="text/html; charset=windows-1250">
<meta name="generator" content="PSPad editor, www.pspad.com">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vadrin</title>
<link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
	<div class="main">
		<div class="navigation">
			<ul>
				<li><a class="active" href="/">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/contact">Contact</a></li>				
			</ul>
		</div>
		<div class="content">
			<div class="logo">
				<img src="/images/vadrin3.jpg" alt="Vadrin" />
			</div>
			<div class="catalog">
				<div class="square" th:id="${repositoryInfo.formattedName}"
					th:each="repositoryInfo : ${catalogInfo}">
					<div class="repoHeader">
						<h1 th:text="${repositoryInfo.formattedName}"></h1>
					</div>
					<div class="repoDesc">
						<p th:text="${repositoryInfo.description}" />
					</div>
					<div class="repoPic">
						<a target="_blank" th:href="${repositoryInfo.site_url}"> <img
							style="width: 100%;"
							th:src="'https://image.thum.io/get/width/450/crop/700/noanimate/' + ${repositoryInfo.site_url} + ''" />
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<span>Developed by G.V.Prashanth and B.J.Krishna</span>
		</div>
	</div>
</body>
</html>
