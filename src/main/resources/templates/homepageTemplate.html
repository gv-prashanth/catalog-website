<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type"
	content="text/html; charset=windows-1250">
<meta name="generator" content="PSPad editor, www.pspad.com">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vadrin</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/main.css?vad=rin" />
<script src="/js/allscripts.js"></script>
</head>
<body>
	<div class="main">
		<div class="navigation">
			<ul>
				<li><a class="active" href="/">Home</a></li>
				<li><a href="/about">About</a></li>		
			</ul>
			<div class="search-container">
			    <input type="text" placeholder="Search.." name="search" onkeyup="checkAndHide();" id="search">
			    <button type="button" onclick="checkAndHide();"><i class="fa fa-search"></i></button>
			</div>
		</div>
		<div class="content">
			<div class="logo">
				<img src="/images/vadrin3.jpg" alt="Vadrin" />
			</div>
			<div class="catalog">
				<div class="square" th:id="${repositoryInfo.formattedName}"
					th:each="repositoryInfo : ${catalogInfo}">
					<div class="repoHeader">
						<h1 th:text="${repositoryInfo.formattedName}"></h1>
					</div>
					<div class="repoDesc">
						<p th:text="${repositoryInfo.description}" />
					</div>
					<div class="repoPic">
						<a target="_blank" th:href="${repositoryInfo.site_url}"> <img
							style="width: 100%;"
							th:src="'data:image/png;base64,' + ${repositoryInfo.base64Screenshot} + ''" />
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			Projects crafted with Love & Passion | All Rights Reserved.			
		</div>  
	</div>
</body>
</html>
